<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informe suas credenciais para acessar o sistema!">
    <meta name="author" content="Victor Andrade">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <div class="imageSection"></div>
        <div class="formSection">
            <h1>Login</h1>
            <p>Fa√ßa login com suas credenciais para acessar o sistema</p>
            <form action="login.js" method="POST" autocomplete="on">
                <div class="emailField">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="userEmail" id="userEmail" placeholder="Informe seu email" required autocomplete="email">
                </div>
                <div class="passwordField">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Informe sua senha" required autocomplete="current-password">
                </div>
                <input type="submit" value="Entrar">
                <a href="#">Esqueceu a senha?</a>
            </form>
        </div>
    </main>
</body>
</html>
